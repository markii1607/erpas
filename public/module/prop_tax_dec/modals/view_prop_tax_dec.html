<script type="text/ng-template" id="view_prop_tax_dec.html">
    <div block-ui="blockViewPropTaxDec">
		<div class="modal-header align-items-center">
			<span class="fa-stack fa-lg">
				<i class="fas fa-square fa-stack-2x text-crimson"></i>
				<i class="fas fa-eye fa-stack-1x fa-inverse"></i>
			</span>

			<h5 class="modal-title" style="letter-spacing: 1px;">PRINT PREVIEW</h5>

			<button type="button" class="close" aria-label="Close" ng-click="closeModal()">
				<span aria-hidden="true">
					<i class="fas fa-times"></i>
				</span>
			</button>
		</div>
		<div class="modal-body" id="print-identifier" style="padding-left: 30px; padding-right: 30px;">
			<div class="row mb-5 align-items-center pt-5">
				<div class="col-4">
					<div id="logo_albay" class="text-right">
						<img class="w-50" src="{{ server_base_url }}/public/img/lgu_malilipot.png" alt="LGU Malilipot Logo" />
					</div>
				</div>
				<div class="col-4">
					<p class="font-arial text-center mb-0">Republic of the Philippines</p>
					<p class="font-arial text-center mb-0">Province of Albay</p>
					<p class="font-arial text-center mb-0">Municipality of Malilipot</p>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row mb-4 align-items-center">
				<div class="col-12">
					<h4 class="font-arial font-30 font-weight-bold text-center mb-4" style="margin: 0 auto; width: 90%; padding-bottom: 7px; border-bottom: 2px solid black;">OFFICE OF THE MUNICIPAL ASSESSOR</h4>
				</div>
			</div>
			<div class="row mb-4 align-items-center">
				<div class="col-12">
					<h4 class="font-times font-32 font-weight-bold text-center mb-4" style="letter-spacing: 10px;">CERTIFICATION</h4>
				</div>
			</div>
			<div class="row mb-4 align-items-center" style="padding-left: 5rem; padding-right: 5rem; text-indent: 70px;">
				<div class="col-12">
					<p class="font-arial mb-0 text-justify">
						This is to certify that as per available records on file in this office, <b><u>Tax Dec. No. {{ data.td_no }}</u></b> 
						effective {{ data.effectivity }} covering <b><u>Lot No. {{ data.lot_no }}</u></b> declared in the name of 
						<b class="text-uppercase"><u>{{ data.declaree }}</u></b> located at {{ data.location }} has an existing improvement thereon.
					</p>
				</div>
			</div>
			<div class="row mb-4 align-items-center" style="padding-left: 5rem; padding-right: 5rem;">
				<div class="col-12">
					<table class="table table-bordered table-custom mb-0">
						<thead>
							<tr>
								<th class="text-uppercase text-center">ARP NO.</th>
								<th class="text-uppercase text-center">DECLARANT</th>
								<th class="text-uppercase text-center">LOT #</th>
								<th class="text-uppercase text-center">AREA</th>
								<th class="text-uppercase text-center">MARKET VALUE</th>
								<th class="text-uppercase text-center">ASSESSED VALUE</th>
							</tr>
						</thead>						
                        <tbody>
                            <tr ng-repeat="r in data.details">
                                <td>{{ r.td_no }}</td>
                                <td class="text-uppercase font-weight-bold">{{ r.declarant }}</td>
                                <td class="text-uppercase text-center">{{ r.lot_no }}</td>
                                <td class="text-center">{{ r.area }}</td>
                                <td class="text-center">{{ r.market_value | number: 2 }}</td>
                                <td class="text-center">{{ r.assessed_value | number: 2 }}</td>
                            </tr>
                        </tbody>
					</table>
				</div>
			</div>
			<div class="row mb-4 align-items-center" style="padding-left: 5rem; padding-right: 5rem; text-indent: 70px;">
				<div class="col-12">
					<p class="font-arial mb-0 text-justify">
						Issued this {{ data.date.day }}<sup>{{ data.date.day_ord }}</sup> day of {{ data.date.month }}, {{ data.date.year }} at Malilipot, Albay, Philippines 
						upon the request of <b class="text-uppercase"><u>{{ data.requestor }}</u></b> for {{ data.purpose }} purposes.
					</p>
				</div>
			</div>
			<div class="row mb-4 align-items-center">
				<div class="col-7"></div>
				<div class="col-5">
					<p class="font-arial mb-5">Research/Prepared by:</p>
					<p class="font-arial mb-5 font-weight-bold">MAE ANNJENETTE CASIMIRO</p>
					<p class="font-arial mb-5">Verified by:</p>
					<p class="font-arial mb-0 font-weight-bold">NATIVIDAD C. KRISHNAN, REA,REB</p>
					<p class="font-arial mb-0 font-italic">&nbsp;&nbsp;OIC-Municipal Assessor</p>
				</div>
			</div>
			<div class="row mb-4 align-items-center" style="padding-left: 5rem; padding-right: 5rem;">
				<div class="col-12">
					<p class="font-arial mb-0">Paid Under: P20.00</p>
					<p class="font-arial mb-0">OR No. {{ data.or_no }}</p>
					<p class="font-arial mb-0">Dated: {{ data.date.month }} {{ data.date.day }}, {{ data.date.year }}</p>
					<p class="font-arial mb-0">Malilipot, Albay</p>
				</div>
			</div>
		</div>
		<div class="modal-footer bordered">
			<button type="submit" class="btn btn-default bg-crimson-red" ng-click="print()">
				<span>PRINT</span>
			</button>
			<button type="button" class="btn btn-default" ng-click="closeModal()">
				<span>CLOSE</span>
			</button>
		</div>
    </div>
</script>
