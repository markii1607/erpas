<div class="row" block-ui="blockNoPropertyDec">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card border-bottom-success shadow mb-4">
            <div class="card-header bg-success py-3">
                <h6 class="m-0 font-weight-bold text-white">List of Certifications Processed</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="no_property_dec" jq-data-tables options="jqDataTableOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%">
                        <thead>
                            <tr class="text-uppercase" style="letter-spacing: 1px;">
                                <th class="text-center" style="width: 2%;  vertical-align: middle;">#</th>
                                <th class="text-center" style="width: 8%;  vertical-align: middle;"></th>
                                <th class="text-center" style="width: 5%;  vertical-align: middle;">Date</th>
                                <th class="text-center" style="width: 5%;  vertical-align: middle;">OR No.</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">Requestor</th>
                                <th class="text-center" style="width: 20%; vertical-align: middle;">Declaree/s</th>
                                <th class="text-center" style="width: 5%;  vertical-align: middle;">Purpose</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load modal template -->
<div class="modal" ng-repeat="template in templates">
    <ng-include src="template"></ng-include>
</div>
