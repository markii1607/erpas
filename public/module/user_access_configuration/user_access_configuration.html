<div class="row" block-ui="blockUserAccessConfiguration">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card border-bottom-success shadow mb-4">
            <div class="card-header bg-success py-3">
                <h6 class="m-0 font-weight-bold text-white">Users</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="userAccessConfiguration" jq-data-tables options="jqDataTableOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%">
                        <thead>
                            <tr class="text-uppercase" style="letter-spacing: 1px;">
                                <th class="text-center" style="width: 2%;  vertical-align: middle;">#</th>
                                <th class="text-center" style="width: 8%;  vertical-align: middle;">Username</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">Full Name</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">Department</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">Position</th>
                                <th class="text-center" style="width: 10%; vertical-align: middle;">Access Type</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load modal template -->
<div class="modal" ng-repeat="template in templates">
    <ng-include src="template"></ng-include>
</div>
