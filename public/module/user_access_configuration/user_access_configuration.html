<style type="text/css">
    #userAccessConfiguration tbody tr {
        cursor: pointer;
    }
</style>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box box-danger" block-ui="blockUserAccessConfiguration">
                <div class="box-header">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x text-danger"></i>
                        <i class="fa fa-database fa-stack-1x" style="color: white;"></i>
                    </span>
                    <span style="letter-spacing: 1px;">USERS</span>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <table id="userAccessConfiguration" jq-data-tables options="jqDataTableOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%" blocker="'blockUserAccessConfiguration'">
                            <thead>
                                <tr class="text-uppercase" style="letter-spacing: 1px;">
                                    <th class="text-center" style="width: 5%; border-top: solid 3px #d2d6de; vertical-align: middle;"></th>
                                    <th class="text-center" style="width: 5%; border-top: solid 3px #d2d6de; vertical-align: middle;"><small>Code</small></th>
                                    <th class="text-center" style="width: 60%; border-top: solid 3px #d2d6de; vertical-align: middle;"><small>Employee Name</small></th>
                                    <th class="text-center" style="width: 60%; border-top: solid 3px #d2d6de; vertical-align: middle;"><small>Position Name</small></th>
                                    <th class="text-center" style="width: 30%; border-top: solid 3px #d2d6de; vertical-align: middle;"><small>Username</small></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load modal template -->
<div class="modal" ng-repeat="template in templates">
    <ng-include src="template"></ng-include>
</div>
