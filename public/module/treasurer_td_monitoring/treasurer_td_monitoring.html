<style>
    .vertical-menu {
      width: 100%;
    }
    
    .vertical-menu a {
      /* background-color: #eee; */
      color: black;
      display: block;
      padding: 10px;
      text-decoration: none;
      font-size: 16px;
    }
    
    .vertical-menu a:hover {
      background-color: #ccc;
    }
    
    .vertical-menu a.active {
      background-color: #f2615a;
      color: white;
      font-weight: 500;
      font-size: 18px;
    }

    .countBadge {
        display: inline; 
        padding: .2em .6em .3em; 
        background-color: #1cc88a; 
        color: rgb(255, 255, 255); 
        border-radius: 8px;
        font-size: 12px;
    }
</style>
<div class="row" block-ui="blockTaxDeclarations">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card border-bottom-success shadow mb-4">
            <div class="card-header bg-success py-3">
                <h6 class="m-0 font-weight-bold text-white">List of Tax Declarations</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-info btn-md" ng-click="showAdvSearch()">
                            <i class="fas fa-plus"></i> ADD PAYMENT TRANSACTION
                        </button>
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col-3">
						<input type="text" id="date_range" ng-model="search.date_range" data-range="true" data-multiple-dates-separator=" - " data-toggle="tooltip" data-placement="top" title="Date Range" data-language="en" placeholder="Select Date Range" class="form-control date" autocomplete="off" />
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tax_declarations" jq-data-tables options="jqDataTableOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%">
                        <thead>
                            <tr class="text-uppercase" style="letter-spacing: 1px;">
                                <th class="text-center" style="width: 2%;  vertical-align: middle;">#</th>
                                <th class="text-center" style="width: 3%;  vertical-align: middle;"></th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">TD No.</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">PIN</th>
                                <th class="text-center" style="width: 5%;  vertical-align: middle;">Kind of Property</th>
                                <th class="text-center" style="width: 10%; vertical-align: middle;">Owner</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">Location</th>
                                <th class="text-center" style="width: 15%; vertical-align: middle;">Total Assessed Value</th>
                                <th class="text-center" style="width: 20%; vertical-align: middle;">Payment Details</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load modal template -->
<div class="modal" ng-repeat="template in templates">
    <ng-include src="template"></ng-include>
</div>
