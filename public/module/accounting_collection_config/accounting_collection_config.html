<div class="row" block-ui="blockCollections">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card border-bottom-success shadow mb-4">
            <div class="card-header bg-success py-3">
                <h6 class="m-0 font-weight-bold text-white">Monitoring of Collections</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-info btn-md" ng-click="openCheckPortal()">
                            <i class="fas fa-plus"></i> GENERATE CHECK NO.
                        </button>
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col-12">
                        <div style="margin-top: 25px;">
                            <div class="table-responsive">
                                <table id="collections_tbl" jq-data-tables options="ctDataTableOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%">
                                    <thead>
                                        <tr class="text-uppercase" style="letter-spacing: 1px;">
                                            <th class="text-center" style="width: 2%;  vertical-align: middle;">#</th>
                                            <th class="text-center" style="width: 18%; vertical-align: middle;">Transaction Date</th>
                                            <th class="text-center" style="width: 15%; vertical-align: middle;">Check Number</th>
                                            <th class="text-center" style="width: 15%; vertical-align: middle;">Total Amount</th>
                                            <th class="text-center" style="width: 30%; vertical-align: middle;">O.R. Number/s</th>
                                            <th class="text-center" style="width: 20%; vertical-align: middle;">Generated By</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- Load modal template -->
<div class="modal" ng-repeat="template in templates">
    <ng-include src="template"></ng-include>
</div>
