							<p class="font-times font-17 mt-4 mb-0 text-center border-bottom-form" ng-if="data.canceled_td.length == 0"></p>

					</div>

						<div class="col-6">
							<p class="font-times font-17 mb-0 border-bottom-form" ng-if="data.canceled_td.length != 0">{{ data.canceled_td.total_assessed_value | number: 2 }}</p>

			</div>

			<div class="form-row mb-1 align-items-start">

			</div>

		<div class="modal-footer bordered">
