<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card border-bottom-success shadow mb-4">
            <div class="card-header bg-success py-3">
                <h6 class="m-0 font-weight-bold text-white">List of Tax Declarations</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="form-group mb-3">
                            <ui-select ng-model="addRev.subclassification" id="rev_no_filter" theme="bootstrap" reset-search-input="true" append-to-body="true">
                                <ui-select-match placeholder="Select Revision No.">
                                    {{ $select.selected.no }}
                                </ui-select-match>
                                <ui-select-choices style="font-size: 12px;" repeat="revno in revision_nos | filter: $select.search | limitTo: infiniteScroll.currentItems" infinite-scroll="addMoreItems()" infinite-scroll-distance="2">
                                    <span>{{revno.no}}</span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info" ng-click="showAdvSearch()">
                            <i class="fas fa-search"></i> Show Advance Search
                        </button>
                    </div>
                </div>
                
                <hr />
                <div class="table-responsive">
                    <table id="tax_declarations" jq-data-tables options="jqDataTableOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%" blocker="blockTaxDeclarations">
                        <thead>
                            <tr class="text-uppercase" style="letter-spacing: 1px;">
                                <th class="text-center" style="width: 5%; vertical-align: middle;">#</th>
                                <th class="text-center" style="vertical-align: middle;">TD No.</th>
                                <th class="text-center" style="vertical-align: middle;">PIN</th>
                                <th class="text-center" style="vertical-align: middle;">Owner</th>
                                <th class="text-center" style="vertical-align: middle;">Location</th>
                                <th class="text-center" style="vertical-align: middle;">Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load modal template -->
<div class="modal" ng-repeat="template in templates">
    <ng-include src="template"></ng-include>
</div>
