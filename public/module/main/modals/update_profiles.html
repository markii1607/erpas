<style type="text/css">
    .custom-dz {
        box-shadow: 0px 0px 5px 0px #000; 
        border-radius: 5px; color: #000;
    }

    .custom-dz:hover {
        background-color: #b5bbc8 !important;
    }

    #dtSpouse tbody tr {
        cursor: pointer;
    }

    #dtEducationalBackground tbody tr {
        cursor: pointer;
    }
    
    #dtLicenseCertificate tbody tr {
        cursor: pointer;
    }
    #dtWorkExperience tbody tr {
        cursor: pointer;
    }
    #dtTrainingSeminar tbody tr {
        cursor: pointer;
    }
    .datepicker{z-index:9999 !important}
</style>
<script type="text/ng-template" id="update_profiles.html">
    <div block-ui="blockUpdatePiFiles">
        <form name="updatePiFilesForm" ng-submit="update(updatePiFilesForm.$valid)" novalidate>
            <div class="modal-header">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-square fa-stack-2x text-danger"></i>
                    <i class="fa fa-plus fa-stack-1x" style="color: white;"></i>
                </span>

                <span style="letter-spacing: 1px;">UPDATE 201 FILES</span>

                <button type="button" class="close" aria-label="Close" ng-click="closeModal()" style="margin-top: 7px; margin-right: 7px;">
                    <span aria-hidden="true">
                        <i class="fa fa-times"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                
                <!-- <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
                        <center>
                            
                            <div class="dropzone custom-dz bg-gray disabled color-palette" 
                                options="dzOptions" 
                                callbacks="dzCallbacks" 
                                methods="dzMethods" 
                                ng-dropzone 
                                align="center"></div>
                            <br />
                           
                            <div class="well" 
                                style="width: 65%; height: 50%; border: dashed 8px #CCC; cursor: pointer;" 
                                ng-model="updateProfiles.pi.photo"
                                ngf-select="selectPhoto(file)"
                                ngf-capture="'camera'">
                                <img style="width: 100%; height: 100%;" 
                                    ngf-thumbnail="file"
                                    ngf-size="{centerCrop: true, quality: 1.0}">
                                <span ng-show="showThumbnailLabel">
                                    <i class="fa fa-camera fa-lg"></i>
                                    <br />
                                    <i>Select or Capture photo</i>
                                </span>
                            </div>
                        </center>
                    </div>
                </div> -->
                

                <div class="row" style="font-style: italic;">
                    <!--
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <div class="dropzone custom-dz bg-gray disabled color-palette" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" ng-dropzone align="center"></div>
                    </div>
                    -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9"> -->

                        <!-- personal information -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="box box-danger" style="box-shadow: 0px 0px 5px 0px #000;">
                                    <div class="box-header">
                                        <span class="fa-stack fa-md">
                                            <i class="fa fa-square fa-stack-2x text-danger"></i>
                                            <i class="fa fa-user fa-stack-1x" style="color: white;"></i>
                                        </span>
                                        <span style="letter-spacing: 1px;">PERSONAL INFORMATION</span>
                                    </div>
                                    <div class="box-body">
                                        <!-- fname, lname, mname, suffix name -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="fname"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="First name (e.g. John)"
                                                        ng-model="updateProfiles.pi.fname"
                                                        class="form-control"
                                                        placeholder="Enter first name"
                                                        style="text-transform: capitalize;" 
                                                        autofocus="autofocus"
                                                        required>
                                                    <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="mname"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Middle name (e.g. Santos)"
                                                        ng-model="updateProfiles.pi.mname"
                                                        class="form-control"
                                                        placeholder="Enter middle name"
                                                        style="text-transform: capitalize;" >
                                                    <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="lname"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Last name (e.g. Doe)"
                                                        ng-model="updateProfiles.pi.lname"
                                                        class="form-control"
                                                        placeholder="Enter last name."
                                                        style="text-transform: capitalize;" 
                                                        required>
                                                    <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="sname"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Suffix name (Optional, e.g. Jr., Ma., etc.)."
                                                        ng-model="updateProfiles.pi.sname"
                                                        class="form-control"
                                                        placeholder="Enter Suffix Name."
                                                        style="text-transform: capitalize;" >
                                                    <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- citizenship, birthdate, age -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="citizenship"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Citizenship (e.g. Filipino)."
                                                        ng-model="updateProfiles.pi.citizenship"
                                                        class="form-control"
                                                        placeholder="Enter citizenship."
                                                        style="text-transform: capitalize;" 
                                                        required>
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="birthdate"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Birthdate (e.g. 10/07/1994)."
                                                        placeholder="Enter birthdate."
                                                        class="form-control"
                                                        id="birthdate"
                                                        data-language='en'
                                                        data-inputmask="'mask': '99/99/9999','placeholder': 'mm/dd/yyyy'"
                                                        data-mask>
                                                        <!-- ng-model="updateProfiles.pi.birthdate" -->
                                                    <span class="form-control-feedback feedback"><i class="fa fa-calendar"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div>
                                        </div>

                                        <!-- 
                                            weight, height, religion
                                        -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="weight"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Weight (kg)"
                                                        ng-model="updateProfiles.pi.weight" 
                                                        class="form-control" 
                                                        placeholder="Enter weight." 
                                                        data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '', 'placeholder': '0'"
                                                        data-mask>
                                                    <span class="form-control-feedback feedback">kg</span>
                                                </div>  
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="height"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Height (cm)"
                                                        ng-model="updateProfiles.pi.height"
                                                        class="form-control" 
                                                        placeholder="Enter height." 
                                                        data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '', 'placeholder': '0'"
                                                        data-mask>
                                                    <span class="form-control-feedback feedback"><i>cm</i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="religion"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Religion (e.g. Roman Catholic, Iglesia, etc.)"
                                                        ng-model="updateProfiles.pi.religion"
                                                        class="form-control" 
                                                        placeholder="Enter religion."
                                                        style="text-transform: capitalize;">
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- birthplace, sex -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="birthplace"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Place of Birth (e.g. Legazpi City, albay.)"
                                                        ng-model="updateProfiles.pi.birthplace"
                                                        class="form-control" 
                                                        placeholder="Enter place of birth."
                                                        style="text-transform: capitalize;">
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <select class="form-control" name="sex"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        ng-model="updateProfiles.pi.sex"
                                                        title="Sex (e.g. Male or Female)"
                                                        required>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- civil status, no_of_dependents -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                                <div class="form-group has-feedback">
                                                    <select class="form-control" name="civil_status"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        ng-model="updateProfiles.pi.civil_status"
                                                        title="Civil Status (e.g. Single, Married, etc.)"
                                                        required>
                                                        <option value="single">Single</option>
                                                        <option value="married">Married</option>
                                                        <option value="separated">Separated</option>
                                                        <option value="widowed">Widowed</option>
                                                        <option value="divorced">Divorced</option>
                                                        <option value="annuled">Annuled</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="no_of_dependents"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="No. of dependents (e.g. 1, 2, etc.)"
                                                        ng-model="updateProfiles.pi.no_of_dependents"
                                                        class="form-control" 
                                                        placeholder="Enter no. of dependents." 
                                                        data-inputmask="'alias': 'integer', 'groupSeparator': ',', 'autoGroup': true, 'digitsOptional': false, 'prefix': '', 'placeholder': '0'"
                                                        data-mask>
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- tel. no, mobile no., Email -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="tel_no"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Telephone Number (e.g. 481-3928.)"
                                                        ng-model="updateProfiles.pi.tel_no"
                                                        class="form-control" 
                                                        placeholder="Enter telephone number.">
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="mobile_no"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Mobile Number (e.g. 09080706080.)"
                                                        ng-model="updateProfiles.pi.mobile_number"
                                                        class="form-control" 
                                                        placeholder="Enter mobile number."
                                                        data-mask 
                                                        data-inputmask='"mask": "99999999999"'>
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group has-feedback">
                                                    <input type="email" 
                                                        name="email"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Email Address (e.g. johndoe@gmail.com.)"
                                                        ng-model="updateProfiles.pi.email"
                                                        class="form-control" 
                                                        placeholder="Enter email address.">
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <hr style="margin-bottom: 1px; padding: 0;" />
                                                <small><b>Present Address</b></small>
                                                <hr style="margin-top: 1px; padding: 0;" />
                                            </div>
                                        </div>

                                        <!-- present region, Province-->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group">
                                                    <ui-select ng-model="updateProfiles.pi.ps_region"
                                                        theme="bootstrap"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Region (e.g. Region V)"
                                                        reset-search-input="true">
                                                    <ui-select-match placeholder="Select region...">
                                                        {{ $select.selected.name }}
                                                    </ui-select-match>
                                                    <ui-select-choices style="font-size: 12px;" 
                                                        refresh="searchRegion($select.search)" 
                                                        refresh-delay="250" 
                                                        repeat="region in regions | filter: $select.search | limitTo: infiniteScroll.currentItems"
                                                        infinite-scroll="addMoreItems()"
                                                        infinite-scroll-distance="2">
                                                        <div class="activity-code-item" 
                                                            ng-bind-html="region.name | highlight: $select.search">
                                                        </div>
                                                    </ui-select-choices>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group">
                                                    <ui-select ng-model="updateProfiles.pi.ps_province"
                                                        theme="bootstrap"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Province (e.g. Albay)"
                                                        reset-search-input="true">
                                                    <ui-select-match placeholder="Select province...">
                                                        {{ $select.selected.name }}
                                                    </ui-select-match>
                                                    <ui-select-choices style="font-size: 12px;" 
                                                        refresh="searchProvince($select.search)" 
                                                        refresh-delay="250" 
                                                        repeat="province in provinces | filter: $select.search | limitTo: infiniteScroll.currentItems"
                                                        infinite-scroll="addMoreItems()"
                                                        infinite-scroll-distance="2">
                                                        <div class="activity-code-item" 
                                                            ng-bind-html="province.name | highlight: $select.search">
                                                        </div>
                                                    </ui-select-choices>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group">
                                                    <ui-select ng-model="updateProfiles.pi.ps_city"
                                                        theme="bootstrap"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="City or Municipality (e.g. Legazpi City)"
                                                        reset-search-input="true">
                                                    <ui-select-match placeholder="Select city/municipality...">
                                                        {{ $select.selected.name }}
                                                    </ui-select-match>
                                                    <ui-select-choices style="font-size: 12px;" 
                                                        refresh="searchCity($select.search)" 
                                                        refresh-delay="250" 
                                                        repeat="city in cities | filter: $select.search | limitTo: infiniteScroll.currentItems"
                                                        infinite-scroll="addMoreItems()"
                                                        infinite-scroll-distance="2">
                                                        <div class="activity-code-item" 
                                                            ng-bind-html="city.name | highlight: $select.search">
                                                        </div>
                                                    </ui-select-choices>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- present barangay, house no./street no. -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <ui-select ng-model="updateProfiles.pi.ps_barangay"
                                                        theme="bootstrap"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Barangay (e.g. Oro Site)"
                                                        reset-search-input="true">
                                                    <ui-select-match placeholder="Select barangay...">
                                                        {{ $select.selected.name }}
                                                    </ui-select-match>
                                                    <ui-select-choices style="font-size: 12px;" 
                                                        refresh="searchBarangay($select.search)" 
                                                        refresh-delay="250" 
                                                        repeat="barangay in barangays | filter: $select.search | limitTo: infiniteScroll.currentItems"
                                                        infinite-scroll="addMoreItems()"
                                                        infinite-scroll-distance="2">
                                                        <div class="activity-code-item" 
                                                            ng-bind-html="barangay.name | highlight: $select.search">
                                                        </div>
                                                    </ui-select-choices>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="form-group has-feedback">
                                                    <input type="text"
                                                        name="ps_house_no_street"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="House no./Street (e.g. 49-2 Magallanes Street purok-4)"
                                                        ng-model="updateProfiles.pi.ps_house_no_street"
                                                        class="form-control"
                                                        placeholder="Enter house no. or street."
                                                        style="text-transform: capitalize;" >
                                                    <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- present type -->
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group has-feedback">
                                                    <select class="form-control" name="ps_type"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        ng-model="updateProfiles.pi.ps_type"
                                                        title="Type (e.g. Rented, Owned, etc.)">
                                                        <option value="rented">Rented</option>
                                                        <option value="owned">Owned</option>
                                                        <option value="living_with_relatives">Living with Relatives</option>
                                                        <option value="others">Others (Specify)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <hr style="margin-bottom: 1px; padding: 0;" />
                                                <small><b>Permanent Address</b></small>
                                                <hr style="margin-top: 1px; padding: 0;" />
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
                                                <span><small>The same as <b>present address</b>?</small></span>

                                                <div class="btn-group" style="margin-top: -2px;">
                                                    <label class="btn btn-xs btn-danger" ng-model="updateProfiles.pi.temp_address_condition" uib-btn-radio="'yes'"><small>YES</small></label>
                                                    <label class="btn btn-xs btn-danger" ng-model="updateProfiles.pi.temp_address_condition" uib-btn-radio="'no'"><small>NO</small></label>
                                                </div>
                                                <br />
                                                <br />
                                            </div>
                                        </div>

                                        <!-- permanent region, Province, city -->
                                        <div class="row" ng-show="updateProfiles.pi.temp_address_condition == 'no'">
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group">
                                                    <ui-select ng-model="updateProfiles.pi.pr_region"
                                                        theme="bootstrap"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Region (e.g. Region V)"
                                                        reset-search-input="true">
                                                    <ui-select-match placeholder="Select region...">
                                                        {{ $select.selected.name }}
                                                    </ui-select-match>
                                                    <ui-select-choices style="font-size: 12px;" 
                                                        refresh="searchRegion($select.search)" 
                                                        refresh-delay="250" 
                                                        repeat="region in regions | filter: $select.search | limitTo: infiniteScroll.currentItems"
                                                        infinite-scroll="addMoreItems()"
                                                        infinite-scroll-distance="2">
                                                        <div class="activity-code-item" 
                                                            ng-bind-html="region.name | highlight: $select.search">
                                                        </div>
                                                    </ui-select-choices>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                                <div class="form-group">
                                                    <ui-select ng-model="updateProfiles.pi.pr_province"
                                                        theme="bootstrap"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Province (e.g. Albay)"
                                                        reset-search-input="true">
                                                    <ui-select-match placeholder="Select province...">
                                                        {{ $select.selected.name }}
                                                    </ui-select-match>
                                                    <ui-select-choices style="font-size: 12px;" 
                                                        refresh="searchProvince($select.search)" 
                                                        refresh-delay="250" 
                                                        repeat="province in provinces | filter: $select.search | limitTo: infiniteScroll.currentItems"
                                                        infinite-scroll="addMoreItems()"

                                                        class="form-control text-capitalize" 
                                                        placeholder="Enter contact person's address.">
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="form-group has-feedback">
                                                    <input type="text" 
                                                        name="cp_number"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        data-trigger="focus"
                                                        title="Contact Person's Number (e.g. 09080706080.)"
                                                        ng-model="updateProfiles.od.cp_number"
                                                        class="form-control" 
                                                        placeholder="Enter phone number."
                                                        data-mask 
                                                        data-inputmask='"mask": "99999999999"'>
                                                      <span class="form-control-feedback feedback"><i class="fa fa-pencil"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- employment history -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="box box-danger" style="box-shadow: 0px 0px 5px 0px #000;">
                                    <div class="box-header">
                                        <span class="fa-stack fa-md">
                                            <i class="fa fa-square fa-stack-2x text-danger"></i>
                                            <i class="fa fa-briefcase fa-stack-1x" style="color: white;"></i>
                                        </span>
                                        <span style="letter-spacing: 1px;">EMPLOYMENT HISTORY</span>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="table-responsive">
                                                    <table id="dtEmploymentHistory" jq-data-tables options="ehJqDtOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped display" width="100%">
                                                        <thead>
                                                            <tr class="text-capitalize" style="letter-spacing: 1px;">
                                                                <th class="text-center" rowspan="2" style="width: 5%; border-top: solid 3px #d2d6de;"></th>
                                                                <th class="text-center" colspan="2" style="width: 30%; border-top: solid 3px #d2d6de;">Inclusive Period</th>
                                                                <th class="text-center" rowspan="2" style="width: 25%; border-top: solid 3px #d2d6de;">Department</th>
                                                                <th class="text-center" rowspan="2" style="width: 25%; border-top: solid 3px #d2d6de;">Position</th>
                                                                <th class="text-center" rowspan="2" style="width: 15%; border-top: solid 3px #d2d6de;">Salary Range</th>
                                                            </tr>
                                                            <tr class="text-capitalize" style="letter-spacing: 1px;">
                                                                <th class="text-center" style="width: 15%;">From </th>
                                                                <th class="text-center" style="width: 15%;">To</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- trainings / seminars -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="box box-danger" style="box-shadow: 0px 0px 5px 0px #000;">
                                    <div class="box-header">
                                        <span class="fa-stack fa-md">
                                            <i class="fa fa-square fa-stack-2x text-danger"></i>
                                            <i class="fa fa-bullhorn fa-stack-1x" style="color: white;"></i>
                                        </span>
                                        <span style="letter-spacing: 1px;">TRAININGS / SEMINARS</span>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="table-responsive">
                                                    <table id="dtTrainingSeminar" jq-data-tables options="tsJqDtOptions" rowbtn="rowBtns" class="table table-hover table-bordered table-striped" width="100%">
                                                        <thead>
                                                            <tr class="text-capitalize" style="letter-spacing: 1px;">
                                                                <th class="text-center" rowspan="2" style="width: 5%; border-top: solid 3px #d2d6de;"></th>
                                                                <th class="text-center" colspan="2" style="width: 30%; border-top: solid 3px #d2d6de;">Date Attended</th>
                                                                <th class="text-center" rowspan="2" style="width: 40%; border-top: solid 3px #d2d6de;">Title of Training/Seminar Attended</th>
                                                                <th class="text-center" rowspan="2" style="width: 25%; border-top: solid 3px #d2d6de;">Conducted By</th>
                                                            </tr>
                                                            <tr class="text-capitalize" style="letter-spacing: 1px;">
                                                                <th class="text-center" style="width: 15%;">From </th>
                                                                <th class="text-center" style="width: 15%;">To</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" class="btn btn-warning hoverable">
                            <i class="fa fa-save"></i>&nbsp;Update
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            // input-mask
            Inputmask().mask(document.querySelectorAll("input"));

            // toggle switch
            $('.btn-toggle').click(function() {
                $(this).find('.btn').toggleClass('active');  

                if ($(this).find('.btn-primary').size()>0) {
                    $(this).find('.btn').toggleClass('btn-primary');
                }

                if ($(this).find('.btn-danger').size()>0) {
                    $(this).find('.btn').toggleClass('btn-danger');
                }

                if ($(this).find('.btn-success').size()>0) {
                    $(this).find('.btn').toggleClass('btn-success');
                }

                if ($(this).find('.btn-info').size()>0) {
                    $(this).find('.btn').toggleClass('btn-info');
                }

                $(this).find('.btn').toggleClass('btn-default');
            });

        });
    </script>
</script>
