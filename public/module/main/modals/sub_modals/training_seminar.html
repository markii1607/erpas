<style type="text/css">
    .datepicker{z-index:9999 !important}
</style>
<script type="text/ng-template" id="training_seminar.html">
    <div block-ui="blockTrainingSeminar">
        <form name="trainingSeminarForm" ng-submit="save(trainingSeminarForm.$valid)" novalidate>
            <div class="modal-header">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-square fa-stack-2x text-danger"></i>
                    <i class="{{ config.mIcon }}" style="color: white;"></i>
                </span>

                <span style="letter-spacing: 1px;" class="text-uppercase">{{ config.mType }} TRAINING SEMINAR</span>

                <button type="button" class="close" aria-label="Close" ng-click="closeModal()" style="margin-top: 7px; margin-right: 7px;">
                    <span aria-hidden="true">
                        <i class="fa fa-times"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="row" style="font-style: italic;">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <!-- inclusive_date -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                <div class="form-group has-feedback">
                                    <input type="text"
                                        name="date_attended_from"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        data-trigger="focus"
                                        title="Date Attended[From] (e.g. 03/31/2014)."
                                        placeholder="Enter date attended (From)."
                                        class="form-control"
                                        id="from_date"
                                        data-language="en"
                                        autofocus="autofocus"
                                        data-inputmask="'mask': '99/99/9999','placeholder': 'mm/dd/yyyy'"
                                        data-mask
                                        required>
                                        <!-- ng-model="trainingSeminarInfo.from_date" -->
                                    <span class="form-control-feedback feedback"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                            <div class="col-md-1 col-lg-1 hidden-xs hidden-sm">
                                <center>-</center>
                            </div>
                            
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                <div class="form-group has-feedback">
                                    <input type="text"
                                        name="date_attended_to"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        data-trigger="focus"
                                        title="Date Attended[To] (e.g. 03/31/2014)."
                                        placeholder="Enter date attended (To)."
                                        class="form-control"
                                        id="to_date"
                                        data-language="en"
                                        data-inputmask="'mask': '99/99/9999','placeholder': 'mm/dd/yyyy'"
                                        data-mask
                                        required>
                                        <!-- ng-model="trainingSeminarInfo.to_date" -->
                                    <span class="form-control-feedback feedback"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <!-- topic -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11">
                                <div class="form-group has-feedback">
                                    <textarea class="form-control"
                                        row="5"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        data-trigger="focus"
                                        title="Title of training/seminar attended (e.g. Internet Security Training, etc.)."
                                        required 
                                        style="resize: none" 
                                        placeholder="Enter training/seminar attended."
                                        ng-model="trainingSeminarInfo.topic">
                                    </textarea>
                                </div>
                            </div>
                        </div>

                        <!-- organizer -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11">
                                <div class="form-group has-feedback">
                                    <textarea class="form-control"
                                        row="5"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        data-trigger="focus"
                                        title="Conducted by (e.g. Bicol IT, etc.)."
                                        required 
                                        style="resize: none" 
                                        placeholder="Enter organizer or conducted by."
                                        ng-model="trainingSeminarInfo.organizer">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" class="btn btn-warning hoverable">
                            <i class="fa fa-save"></i>&nbsp;{{ config.btnLabel }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            // input-mask
            Inputmask().mask(document.querySelectorAll("input"));
        });
    </script>
</script>
